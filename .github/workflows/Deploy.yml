on:
  workflow_dispatch:

jobs:
  Deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup SSH and Deploy
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          HOSTNAME: ${{ secrets.HOSTNAME }}
        #   USER_NAME: ${{ secrets.USER_NAME }}
          PROJECT_NAME: ${{ secrets.PROJECT_NAME }} 
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 400 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} << EOF
            set -e  # Stop execution if any command fails

            echo "ðŸš€ Navigating to project directory..."
            cd /home/ubuntu/${PROJECT_NAME}
            # cd /home/${USER_NAME}/${PROJECT_NAME}

            echo "ðŸ“¥ Pulling latest changes..."
            git checkout main
            git fetch --all
            git reset --hard origin/main
            git pull origin main

            echo "ðŸ”§ Restoring and building .NET app..."
            dotnet restore
            dotnet build --configuration Release

            echo "ðŸ›‘ Stopping existing service..."
            sudo systemctl stop ${PROJECT_NAME} || true

            echo "ðŸš€ Publishing application..."
            dotnet publish -c Release -o /home/${USER_NAME}/${PROJECT_NAME}/published

            echo "ðŸ”„ Restarting service..."
            sudo systemctl restart ${PROJECT_NAME}

            echo "âœ… Deployment complete!"
            exit
          EOF
